<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <fieldset>
    <form>
        <div>
        <label>Name:</label>
        <input type="text">
        <input type="submit">
        </div>
        <br>
        <div>
        <label>Telephone:</label>
        <input type="tel">
        <input type="submit">
        </div>
        <br>
        <label>Do you want to receive notifications?</label>
        <div>
            <input type="radio" id="option1" value="Yes">
            <label for="option1">Yes</label>
            <input type="submit">
        </div>
        <br>
        <div>
        <label for="email">Enter your email for contacting you:</label>
        <input type="email" id="email" placeholder="someone@example.com">
        <input type="submit">
        </div>
        <br>
        <label for="question">Enter your question:</label>
        <input type="text" id="question">
        <input type="submit">
    </form>
    </fieldset>
</body>
</html>
